    <div class="container">
        <h2>Create Post</h2>
        <form onsubmit="post_function(event)" enctype="multipart/form-data">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" maxlength="250" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

            <label for="impage1">Image 1:</label>
            <input type="file" id="image1" name="impage1" accept="image/*"><br><br>

            <label for="impage2">Image 2:</label>
            <!-- <input type="file" id="impage2" name="impage2" accept="image/*"><br><br> -->

            <label for="blood_grpup">Blood Group:</label>
            <select id="blood_grpup" name="blood_grpup" required>
                <option value="" disabled selected>Select blood group</option>
                <option>A+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>O+</option>
                <option>B-</option>
                <option>A-</option>
                <option>AB-</option>
                <option>O-</option>
            </select><br><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="1" required placeholder="how many packs you need"><br><br>

            <label for="blood_need_time">Blood Need Time:</label>
            <input type="datetime-local" id="blood_need_time" name="blood_need_time" required><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" maxlength="50" required><br><br>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" maxlength="50" required><br><br>

            <label for="upazila">Upazila:</label>
            <input type="text" id="upazila" name="upazila" maxlength="50" required><br><br>

            <label for="unionOrtown">Union/Town:</label>
            <input type="text" id="unionOrtown" name="unionOrtown" maxlength="50" required><br><br>

            <label for="villageOrrad">Village/Road:</label>
            <input type="text" id="villageOrrad" name="villageOrrad" maxlength="50" required><br><br>

            <label for="zip_code">ZIP Code:</label>
            <input type="text" id="zip_code" name="zip_code" maxlength="5"><br><br>

            <label for="hospital_name">Hospital Name:</label>
            <input type="text" id="hospital_name" name="hospital_name" maxlength="50" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
